<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ลืมรหัสผ่าน</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>
  <div class="forgot-card" id="forgotForm">
    <div class="form-header">
      <div class="icon-circle">
        <i class="fas fa-lock"></i>
      </div>
      <h2>ลืมรหัสผ่าน</h2>
      <p>กรุณาใส่ชื่อผู้ใช้เพื่อรีเซ็ตรหัสผ่าน</p>
    </div>

    <form id="forgotFormElement" class="form" method="POST" action="{{ url_for('forgot_password') }}">
      <div class="input-group">
        <label for="username">ชื่อผู้ใช้</label>
        <div class="input-wrapper">
          <i class="fas fa-user input-icon"></i>
          <input type="text" id="username" name="username" placeholder="กรุณาใส่ชื่อผู้ใช้" required>
        </div>
      </div>

      <button type="submit" class="login-btn" id="submitBtn">
        <span id="sendOtpBtnText">
          <i class="fas fa-paper-plane"></i> ส่งรหัส OTP ไปยังอีเมล
        </span>
        <div class="loading-spinner" id="sendOtpSpinner">
          <div class="spinner"></div>
        </div>
      </button>
    </form>

    <!-- Links -->
    <div class="form-links">
        <a href="{{ url_for('login') }}">กลับไปที่หน้าเข้าสู่ระบบ</a>
    </div>

    <!-- Flash Messages -->
    <div id="flashMessages" class="flash-messages">
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      {% for category, message in messages %}
      <div class="flash-message {{ category }}">{{ message }}</div>
      {% endfor %}
      {% endif %}
      {% endwith %}
    </div>
  </div>
  </div>

  <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>

</html>
