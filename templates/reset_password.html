<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ตั้งรหัสผ่านใหม่</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
  <div class="verify-card">
    <div class="form-header">
      <div class="icon-circle">
        <i class="fas fa-key"></i>
      </div>
      <h2>ตั้งรหัสผ่านใหม่</h2>
    </div>
    
    <form id="resetPasswordForm" class="form" method="POST" action="{{ url_for('reset_password', token=token) }}">
      <div class="input-group">
        <label for="password" style="font-size: 16px;">รหัสผ่านใหม่</label>
        <div class="input-wrapper">
          <i class="fas fa-key input-icon"></i>
          <input type="password" id="password" name="password" placeholder="กรอกรหัสผ่าน" required>
          <button type="button" class="toggle-password" onclick="togglePassword('password', 'eyeIconPassword')">
          </button>
        </div>
      </div>

      <div class="input-group">
        <label for="confirm_password" style="font-size: 16px;">ยืนยันรหัสผ่านใหม่</label>
        <div class="input-wrapper">
          <i class="fas fa-key input-icon"></i>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="กรอกรหัสผ่าน" required>
          <button type="button" class="toggle-password" onclick="togglePassword('confirm_password', 'eyeIconConfirm')">
          </button>
        </div>
      </div>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash-messages">
            {% for category, message in messages %}
              <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <button type="submit" class="login-btn" id="submitBtn">
        <span id="btnText">บันทึก</span>
      </button>
    </form>

    <div class="form-links">
      <a href="{{ url_for('login') }}">กลับไปหน้าเข้าสู่ระบบ</a>
    </div>
  </div>

</body>
</html>
