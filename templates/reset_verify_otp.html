<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ยืนยันตัวตนสำหรับรีเซ็ตรหัสผ่าน</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="verify-card">
      <div class="form-header">
        <h2>กรอก OTP เพื่อรีเซ็ตรหัสผ่าน</h2>
      </div>

      <form id="verifyOtpForm" class="form" method="POST" action="{{ url_for('reset_verify_otp') }}">
        <div class="input-group">
          <label for="otp">กรอกรหัส OTP ที่ได้รับทางอีเมล</label>
          <div class="input-wrapper">
            <i class="fas fa-lock input-icon"></i>
            <input type="text" id="otp" name="otp" placeholder="กรอกรหัส OTP ที่ได้รับ" required autofocus inputmode="numeric" pattern="\d*">
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="login-btn" id="submitBtn">
          <span id="verifyOtpBtnText">ยืนยันรหัส OTP</span>
          <div class="loading-spinner" id="verifyOtpSpinner">
            <div class="spinner"></div>
          </div>
        </button>

        <p class="otp-expire-timer" style="text-align: center; margin-top: 20px; color: var(--text-secondary, #888);">
          รหัส OTP จะหมดอายุใน <span id="countdown">{{ OTP_EXPIRE_MINUTES }}</span> นาที
        </p>
      </form>

      <!-- Flash message -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash-messages">
            {% for category, message in messages %}
              <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <!-- Links -->
      <div class="form-links">
        ยังไม่ได้รับรหัส?
        <a href="#" id="resendresetOtp" class="resend-otp-link">
          <i class="fas fa-sync-alt refresh-icon"></i>
          ส่งรหัส OTP ใหม่
        </a>
      </div>

      <script>
        window.otpExpireTimestampReset = `{{ otp_expire_timestamp | tojson }}`;
        window.resetUrl = "{{ url_for('forgot_password') }}";
      </script>
      <script src="{{ url_for('static', filename='js/resend_reset_otp.js') }}"></script>
      <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    </div>
  </div>
</body>
</html>
